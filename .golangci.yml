run:
  timeout: 5m

linters:
  disable-all: true
  enable:
  - gofmt
  - goimports
  - golint
  - misspell
  - unused
  - gocyclo
  - maligned
  - interfacer
  - unconvert
  - goconst
  - gosec
  - lll

linters-settings:
  golint:
    # minimal confidence for issues, default is 0.8
    min-confidence: 0

  lll:
    line-length: 120
    tab-width: 8
