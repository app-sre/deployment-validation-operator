apiVersion: v1
kind: Template
metadata:
  name: hypershift-dvo-selectorsyncset-template
parameters:
  - name: REGISTRY_IMG
    required: true
  - name: IMAGE_TAG
    required: true
  - name: IMAGE_DIGEST
    required: true
  - name: REPO_NAME
    value: deployment-validation-operator
    required: true
  - name: DISPLAY_NAME
    value: Deployment Validation Operator
    required: true
  - name: CHANNEL
    value: "alpha"
    displayName: OLM subscription channel
    description: OLM subscription channel
    required: true
  - name: TARGET_ORG
    displayName: Target organization
    description: Target api.openshift.com organization to deploy to
    required: true
objects:
  - apiVersion: hive.openshift.io/v1
    kind: SelectorSyncSet
    metadata:
      annotations:
        component-display-name: ${DISPLAY_NAME}
        component-name: ${REPO_NAME}
      labels:
        managed.openshift.io/gitHash: ${IMAGE_TAG}
        managed.openshift.io/gitRepoName: ${REPO_NAME}
        managed.openshift.io/osd: "true"
      name: deployment-validation-operator-hypershift
    spec:
      clusterDeploymentSelector:
        matchLabels:
          ext-hypershift.openshift.io/cluster-type: service-cluster
      resourceApplyMode: Sync
      resources:
        - apiVersion: policy.open-cluster-management.io/v1
          kind: Policy
          metadata:
            annotations:
              policy.open-cluster-management.io/categories: CM Configuration Management
              policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
              policy.open-cluster-management.io/standards: NIST SP 800-53
            name: deployment-validation-operator
            namespace: openshift-acm-policies
          spec:
            disabled: false
            remediationAction: enforce
            policy-templates:
              - objectDefinition:
                  apiVersion: policy.open-cluster-management.io/v1
                  kind: ConfigurationPolicy
                  metadata:
                    name: deployment-validation-operator
                  spec:
                    evaluationInterval:
                      compliant: 2h
                      noncompliant: 45s
                    object-templates:
                      - complianceType: MustHave
                        objectDefinition:
                          apiVersion: v1
                          kind: Namespace
                          metadata:
                            name: openshift-deployment-validation-operator
                            labels:
                              openshift.io/cluster-monitoring: "true"
                      - complianceType: MustHave
                        objectDefinition:
                          apiVersion: operators.coreos.com/v1alpha1
                          kind: CatalogSource
                          metadata:
                            name: deployment-validation-operator-catalog
                            namespace: openshift-deployment-validation-operator
                          spec:
                            sourceType: grpc
                            image: ${REGISTRY_IMG}@${IMAGE_DIGEST}
                            displayName: Deployment Validation Operator
                            publisher: Red Hat
                      - complianceType: MustHave
                        objectDefinition:
                          apiVersion: operators.coreos.com/v1
                          kind: OperatorGroup
                          metadata:
                            name: deployment-validation-operator-og
                            namespace: openshift-deployment-validation-operator
                            annotations:
                              olm.operatorframework.io/exclude-global-namespace-resolution: "true"
                          spec:
                            upgradeStrategy: TechPreviewUnsafeFailForward
                            targetNamespaces:
                              - openshift-deployment-validation-operator
                      - complianceType: MustHave
                        objectDefinition:
                          apiVersion: operators.coreos.com/v1alpha1
                          kind: Subscription
                          metadata:
                            name: deployment-validation-operator
                            namespace: openshift-deployment-validation-operator
                          spec:
                            channel: ${CHANNEL}
                            config:
                              affinity:
                                nodeAffinity: {}
                              env:
                              - name: "NAMESPACE_IGNORE_PATTERN"
                                value: "^(openshift.*|kube-.*|default|dedicated-admin|redhat-.*|acm|addon-dba-operator|codeready-.*|prow)$"
                            name: deployment-validation-operator
                            source: deployment-validation-operator-catalog
                            sourceNamespace: openshift-deployment-validation-operator
                      - complianceType: MustHave
                        objectDefinition:
                          apiVersion: networking.k8s.io/v1
                          kind: NetworkPolicy
                          metadata:
                            name: allow-from-openshift-insights
                            namespace: openshift-deployment-validation-operator
                          spec:
                            ingress:
                              - from:
                                - namespaceSelector:
                                    matchLabels:
                                      name: openshift-insights
                            policyTypes:
                              - Ingress
                      - complianceType: MustHave
                        objectDefinition:
                          apiVersion: networking.k8s.io/v1
                          kind: NetworkPolicy
                          metadata:
                            name: allow-from-openshift-olm
                            namespace: openshift-deployment-validation-operator
                          spec:
                            ingress: 
                              - {}
                            podSelector:
                              matchLabels:
                                olm.catalogSource: deployment-validation-operator-catalog
                            policyTypes:
                              - Ingress
                      - complianceType: MustHave
                        objectDefinition:                      
                          apiVersion: v1
                          kind: Service
                          metadata:
                            name: deployment-validation-operator-metrics
                            namespace: openshift-deployment-validation-operator
                            labels:
                              name: deployment-validation-operator
                          spec:
                            ports:
                            - name: http-metrics
                              port: 8383
                              protocol: TCP
                              targetPort: 8383
                            selector:
                              name: deployment-validation-operator
                      - complianceType: MustHave
                        objectDefinition:
                          apiVersion: v1
                          kind: ConfigMap
                          metadata:
                            name: deployment-validation-operator-config
                            namespace: openshift-deployment-validation-operator
                            labels:
                              name: deployment-validation-operator
                          data:
                            deployment-validation-operator-config.yaml: |-
                              checks:
                                doNotAutoAddDefaults: true
                                addAllBuiltIn: false
                                include:
                                - "host-ipc"
                                - "host-network"
                                - "host-pid"
                                - "non-isolated-pod"
                                - "pdb-max-unavailable"
                                - "pdb-min-available"
                                - "privilege-escalation-container"
                                - "privileged-container"
                                - "run-as-non-root"
                                - "unsafe-sysctls"
                                - "unset-cpu-requirements"
                                - "unset-memory-requirements"
        - apiVersion: apps.open-cluster-management.io/v1
          kind: PlacementRule
          metadata:
            name: placement-deployment-validation-operator
            namespace: openshift-acm-policies
          spec:
            clusterSelector:
              matchExpressions:
                - key: hypershift.open-cluster-management.io/hosted-cluster
                  operator: In
                  values:
                    - "true"
        - apiVersion: policy.open-cluster-management.io/v1
          kind: PlacementBinding
          metadata:
            name: binding-deployment-validation-operator
            namespace: openshift-acm-policies
          placementRef:
            apiGroup: apps.open-cluster-management.io
            kind: PlacementRule
            name: placement-deployment-validation-operator
          subjects:
            - apiGroup: policy.open-cluster-management.io
              kind: Policy
              name: deployment-validation-operator
