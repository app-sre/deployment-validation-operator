checks:
      doNotAutoAddDefaults: false
      addAllBuiltIn: true
      exclude:
      - "unset-cpu-requirements"
      - "unset-memory-requirements"
      include:
      - "host-ipc"
      - "host-network"
      - "host-pid"
      - "non-isolated-pod"
      - "pdb-max-unavailable"
      - "pdb-min-available"
      - "privilege-escalation-container"
      - "privileged-container"
      - "run-as-non-root"
      - "unsafe-sysctls"
      